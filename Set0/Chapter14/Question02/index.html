<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./Question02.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="column-selector" class="column-selector">
      <label for="two" value="2">2 columns</label>
      <input type="radio" class="2-col" name="selector" id="two" value="2" />
      <label for="three" value="3">3 columns</label>
      <input type="radio" class="3-col" name="selector" id="three" value="3" />
      <label for="four" value="4">4 columns</label>
      <input type="radio" class="4-col" name="selector" id="four" value="4" />
    </div>
    <div id="text-columns" class="text-columns"></div>
    <template id="template">
      <h2 id="title"></h2>
      <p id="text"></p>
    </template>
  </body>
</html>
